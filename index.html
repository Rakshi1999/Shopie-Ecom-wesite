<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopie</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <script src="https://kit.fontawesome.com/ec13a56720.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="preloader"><p id="loader-text">Setting Up Shop....</p></div>
  <Section class="header">
    <div class="logo"><img src="./shopify-seeklogo.com.svg" alt="logo" /></div>
    <a href="#" class="toggle-button">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </a>
    <div class="navbar-links">
      <ul class="nav-bar hide" id="nav-class">
       <li><a href="./back-up.html">Home</a></li>
       <li><a href="./back-up.html">About Us</a></li>
       <li><a href="./back-up.html">Shop</a></li>
       <li><a href="./back-up.html">Contact us</a></li>
       <li id="cart-header"><i class="fa-solid fa-cart-shopping"></i></li>
       <li id="profile-header"><i class="fa-solid fa-user"></i><span id="profileName"></span></li>
       <button id="logout" class="logout-btn hide"><i class="fa-solid fa-power-off"></i></button>
     </ul>
    </div>
  </section>
  <section class="cart" id="mycart">
    <div class="close" id="cart-close"><i class="fa-sharp fa-solid fa-xmark"></i></div>
    <div class="cart-heading">Your Cart</div>
    <div class="total" id="total">
      Cart Value = <span id="total-cart-value">0</span> $
    </div>
    <div id="cart-list"></div>
  </section>
  <dialog id="popup" class="modal">
    <button class="btn" id="popup-close"><i class="fa-solid fa-xmark"></i></button>
    <br/>
    <form class="login-form">
        <label for="username" >User-Email:</label>
        <input type="text" id="useremail" required type="email"/>
      <br/>
        <label for="password">Password:</label>
        <input type="password" id="password" required/>
      <br/>
      <button class="login-btn" onclick="checkLogin()">Login</button>
      <p>New User <a href="#" id="signUp">Sign-up</a></p>
    </form>
  </dialog>
  <dialog id="register-popup" class="modal">
    <h2>Register here!!!</h2>
    <form onsubmit="registerHandle(event)">
      <label for="name">Name</label>
      <input type="text" id="name" onchange="onChangeHandler()" required/>
      <br/>
      <label for="email">Email</label>
      <input type="email" id="email" onchange="onChangeHandler()" required/>
      <br/>
      <label for="password">Password</label>
      <input type="password" min="6" max="10" id="register-password" onchange="onChangeHandler()" required/>
      <br/>
      <label >Confirm Password</label>
      <input type="password" min="6" max="10" id="confirmpassword" onchange="confirmPassword()" required/>
      <br/>
      <button type="submit">Sign-up</button>
    </form>
  </dialog>
  <h2 class="title">Today's Top Deal</h2>
  <section id="list">
  </section>
  <footer class="footer">
    <div class="footer-address">
      <h3>Shopie</h3>
      <p>Lorem ipsum dolor sit amet
        voluptas iure!</p>
        <h5>Pincode : 550-550-7752</h5>
        <h5>email: shopie@myShopie.co.in</h5>
    </div>
    <div class="footer-copyright">
      <h3><i class="fa-solid fa-copyright"></i> All rights are reserved</h3>
    </div>
    <div class="footer-socialmedia">
      <div><i class="fa-brands fa-facebook"></i></div>
      <div><i class="fa-brands fa-instagram"></i></div>
      <div><i class="fa-brands fa-github"></i></div>
    </div>
  </footer>
</body>
</html>
